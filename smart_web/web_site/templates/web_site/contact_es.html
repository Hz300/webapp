{% extends "web_site/layout_es.html" %}
{% block content%}

<!-- Sección de contacto -->
<section class="contact_section ">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-6 px-0">
          <div class="img-box ">
            <img src="/static/images/contact-img.jpg" class="box_img" alt="imagen de contacto">
          </div>
        </div>
        <div class="col-md-5 mx-auto">
          <div class="form_container">
            <div class="heading_container heading_center">
              <h2>Ponte en contacto</h2>
            </div>


            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="btn_box">
                  <button type="submit">ENVIAR</button>
                </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Fin de la sección de contacto -->


{%endblock%}
